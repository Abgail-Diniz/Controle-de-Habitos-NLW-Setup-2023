<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Controle de habitos</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logomarca do site de controle de habitos">
      <button>
        <img src="assets/plus.svg" alt="sinal de mais na cor roxo">
        <div>
          Registrar o meu dia
        </div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits" >
        <div class="habit" data-name="estudar">📚</div>
        <div class="habit" data-name="agua">🥤</div>
        <div class="habit" data-name="exercitar">💪🏼</div>
        <div class="habit" data-name="dormir">💤</div>
        <div class="habit" data-name="cachorro">🐕</div>
        <div class="habit" data-name="saudavel">🥗</div>
      </div>
      <div class="days"></div>

    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"> </script>
    
    
  </body>
</html>
